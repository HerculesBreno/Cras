<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
  </style>
</head>

<body class="bg-black text-white font-sans overflow-x-hidden">

  <!-- Merchandise Section Simplificada -->
  <section id="merch" class="py-16 px-6 md:px-16 lg:px-32 bg-white text-black">
    <h2 class="text-2xl font-bold mb-4">Merchandise</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
      <div class="bg-gray-100 p-4">
        <img src="moletom.jpg" class="w-full h-[200px] object-cover merch-img">
        <p class="mt-2 text-sm">Moletom<br>R$150,00</p>
        <button onclick="openModal('moletom.jpg')" class="mt-2 w-full bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Comprar</button>
      </div>
    </div>
  </section>

  <!-- Modal de Pagamento PIX -->
  <div id="pixModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-lg shadow-lg p-6 max-w-sm transform scale-90 opacity-0 transition-all duration-300">
      <h3 class="text-xl font-bold mb-4">Pagamento via PIX</h3>
      <img id="modalImg" src="" alt="Produto" class="w-full h-48 object-cover mb-4 rounded">
      <p class="mb-2">Chave PIX:</p>
      <div class="flex items-center justify-between bg-gray-200 px-3 py-2 rounded mb-4">
        <span id="pixKey">cras@banda.com</span>
        <button onclick="copyPix()" class="text-sm text-blue-600 hover:underline">Copiar</button>
      </div>
      <button onclick="closeModal()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2">Fechar</button>
      <a href="https://wa.me/5511958265259?text=OlÃ¡,%20fiz%20o%20pagamento%20via%20PIX%20para%20a%20banda%20Cras.%20Segue%20meu%20comprovante." 
         target="_blank" 
         class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Enviar Comprovante via WhatsApp
      </a>
    </div>
  </div>

  <script>
    function openModal(imgSrc) {
      const modal = document.getElementById('pixModal');
      const modalImg = document.getElementById('modalImg');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modal.querySelector('div').classList.remove('opacity-0', 'scale-90');
      }, 10);
      modalImg.src = imgSrc;
    }

    function closeModal() {
      const modal = document.getElementById('pixModal');
      const content = modal.querySelector('div');
      content.classList.add('opacity-0', 'scale-90');
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 300);
    }

    function copyPix() {
      const pixKey = document.getElementById('pixKey').innerText;
      navigator.clipboard.writeText(pixKey).then(() => {
        alert('Chave PIX copiada!');
      });
    }
  </script>

</body>
</html>
